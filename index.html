<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/efbf0acdfa.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-day text-light">
    <header class="container mt-5 mb-5">
      <h1 class="text-center">Weather Project</h1>
      <hr />
    </header>
    <section class="container">
      <div class="input-group mb-5">
        <input
          type="search"
          class="form-control"
          placeholder="City"
          id="search-query"
          required
        />
        <button
          type="submit"
          class="btn btn-secondary"
          id="submit"
          onclick="event.preventDefault()"
        >
          Search
        </button>
      </div>

      <div class="row search-results flex-column-reverse flex-md-row mb-5"></div>

      <div class="row forecast text-dark mb-5">
        <div class="col-md day" id="day0">
          <!-- <div class="border border-dark"></div> add dynamically mt-3 mb-3 to each col class-->
        </div>
        <div class="col-md day" id="day1"></div>
        <div class="col-md day" id="day2"></div>
        <div class="col-md day" id="day3"></div>
        <div class="col-md day" id="day4"></div>
      </div>
    </section>
    <!-- <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script>
    dayjs().format()
    </script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
